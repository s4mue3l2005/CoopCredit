version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coopcredit-db
    environment:
      POSTGRES_DB: coopcredit
      POSTGRES_USER: coopuser
      POSTGRES_PASSWORD: coopassword
    # Port not exposed to host - services communicate internally via Docker network
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coop-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U coopuser -d coopcredit" ]
      interval: 5s
      timeout: 5s
      retries: 5

  risk-service:
    build:
      context: .
      dockerfile: ./risk-central-mock-service/Dockerfile
    container_name: risk-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
    networks:
      - coop-network

  credit-service:
    build:
      context: .
      dockerfile: ./credit-application-service/Dockerfile
    container_name: credit-service
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/coopcredit
      SPRING_DATASOURCE_USERNAME: coopuser
      SPRING_DATASOURCE_PASSWORD: coopassword
      RISK_SERVICE_URL: http://risk-service:8081/api/risk/evaluate
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      postgres:
        condition: service_healthy
      risk-service:
        condition: service_started
    networks:
      - coop-network

networks:
  coop-network:
    driver: bridge

volumes:
  postgres_data:
